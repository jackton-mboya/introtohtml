<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
<h1>List</h1>

<h2>Ordered List</h2>
<ol>
    <li>Banana</li>
     <li>Mango</li>
     <li>Oranges</li>
     <li>Watermelon</li>
     <li>Pineapple</li>
</ol>

<h2>Unordered List</h2>
<ul>
    <li>Mercediez</li>
     <li>Toyota</li>
     <li>Ferrari</li>
     <li>BMW</li>
     <li>Nissan</li>
</ul>

<h2>A Description List</h2>

<dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl>
</body>
</html>
